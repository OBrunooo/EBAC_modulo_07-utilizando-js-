<!DOCTYPE html>
<html lang="pt-r">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modulo_07</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <p>Insira dois números, onde o <b>valor A</b> deve ser menor que o <b>valor B</b></p>
        <form>
            <ul>
                <li>
                    <label for="valorA" >Valor A:</label>
                    <input id="valorA" type="text"  placeholder="Digite um número">
                </li>
                <li>
                    <label for="valorB" >Valor B:</label>
                    <input id="valorB" type="text"  placeholder="Digite um número">
                </li>
                <li>
                    <button id="btn_enviar" type="button">Enviar</button>
                </li>
            </ul>   
        </form>
        <p id="mensagem"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
